  statistics:
    networks:
      gateway_network:
        ipv4_address: 172.20.1.41
    image: asia-east1-docker.pkg.dev/muulin-universal/ml-iotgw/statistics:v2.2.0
    restart: always
    environment:
      - SERVICE=statistics
      - ARGS=serve 
      - CONFIG_PATH=/scada/conf/statistics.yaml
      - LOG_TARGET=${LOG_TARGET}
      - LOG_LEVEL=${LOG_LEVEL}
      - SQLITE_PATH=/scada/data/db
      - COMMUNICATE_MOCK=false
      - COMMUNICATE_ADDRESS=${GRPC_COMMUNICATE_ADDRESS}
      - COMMUNICATE_TIMEOUT=3s
      - MOCK_INFLUX=false
      - INFLUXDB_URL=${INFLUXDB_URL}
      - INFLUXDB_ORG=${INFLUXDB_ORG}
      - INFLUXDB_BUCKET=statistics
      - INFLUXDB_TOKEN=${INFLUXDB_ADMIN_TOKEN}
      - INFLUXDB_TELEGRAF_URL=http://telegraf:8080/telegraf
    volumes:
      - /gw/configs/conf/config.yml:/etc/config.yml
      - /gw/configs/backend/Statistics:/scada/conf
      - /gw/data/statistics:/scada/data
  web-svc:
    networks:
      gateway_network:
        ipv4_address: 172.20.1.64
    restart: always
    image: asia-east1-docker.pkg.dev/muulin-universal/ml-iotsrv/web:v2.2.0
    pull_policy: missing
    environment:
    - VITE_SSE_URL=${HOST_URL}
    - VITE_API_HOST=${HOST_URL}/web
    - VITE_LAYOUT_URL=${HOST_URL}/web/layout/tv
# Gateway Components
  com2mc:
    networks:
      default:
        mac_address: ${MAC_ADDRESS}
        ipv4_address: 172.20.1.21
    restart: always
    depends_on:
      - emqx
    image: asia-east1-docker.pkg.dev/muulin-universal/ml-iotgw/com2mc:v2.2.0
    pull_policy: missing
    environment:
      - GRPC_PORT=${GRPC_PORT}
      - SERVICE=com2mc
      - CONFIG_FILE=/scada/conf/config.yml
      - MLM_CONF_PATH=/scada/conf/mlm/
      - GRPC_COMMUNICATE_ADDRESS=${GRPC_COMMUNICATE_ADDRESS}
      - GRPC_REFLECT=${GRPC_REFLECT}
      - MQTT_BrokerURL=tcp://emqx:1883
      - ROUTINE_TOPIC=${TOPIC_ROUTINE_DATA}
      - WRITE_EVENT_TOPIC=${TOPIC_WRITE_DATA}
      - MQTT_Topic=com/routine/data&com/event/write-data
      - MQTT_ClientID=com2mc
      - MQTT_Qos=1
      - MQTT_KeepAlive=30
      - MQTT_ConnectRetryDelay=500
      - MQTT_Group=scada
      - MQTT_Debug=true
      - MQTT_IsAuth=false
      - MQTT_User=emq
      - MQTT_Password=emqpassword
      - MQTT_QueuePath=${MQTT_QueuePath}
      - MQTT_Gzip=false
      - MQTT_Store_Enable=true
      - MQTT_Store_Type=file
      - MQTT_Store_Path=/scada/data/store
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_TARGET=${LOG_TARGET}
    volumes:
      - /gw/configs/backend/mlm:/scada/conf/mlm
      - /gw/configs/conf/config.yml:/scada/conf/config.yml
      - /gw/data/com2mc:/scada/data
    deploy:
      resources:
        reservations:
          memory: 1G
  communicate:
    networks:
      gateway_network:
        ipv4_address: 172.20.1.22
    restart: always
    privileged: true
    depends_on:
      - emqx
      - redis
    image: asia-east1-docker.pkg.dev/muulin-universal/ml-iotgw/communicate:v2.2.1
    pull_policy: missing
    ports:
    - 7080:7080
    environment:
      - environment=${environment}
      - S6_KEEP_ENV=1
      - GRPC_PORT=7080
      - SERVICE=communicate
      - MQTT_ClientID=communicate
      - MQTT_Group=scada
      - MQTT_QueuePath=${MQTT_QueuePath}
      - CONFIG_FILE=/scada/conf/config.yml
      - COM_CONF_PATH=/scada/conf/com/
      - READ_DURATION=200ms
      - WRITE_DURATION=500ms
      - PUBLISH_DURATION=30s
      - DATA_EXPIRE=5m
      - EVENT_CHANGE_DATA_TOPIC=${TOPIC_CHANGE_DATA}
      - EVENT_WRITE_DATA_TOPIC=${TOPIC_WRITE_DATA}
      - EVENT_CONN_ERR_TOPIC=${TOPIC_CONNECT_ERR}
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_TARGET=os
      - MQTT_BrokerURL=${MQTT_BrokerURL}
      - MQTT_Qos=${MQTT_Qos}
      - MQTT_KeepAlive=${MQTT_KeepAlive}
      - MQTT_ConnectRetryDelay=${MQTT_ConnectRetryDelay}
      - MQTT_Debug=${MQTT_Debug}
      - MQTT_IsAuth=${MQTT_IsAuth}
      - MQTT_User=${MQTT_User}
      - MQTT_Password=${MQTT_Password}
      - MQTT_Gzip=${MQTT_Gzip}
      - GRPC_REFLECT=${GRPC_REFLECT}
    volumes:
      - /gw/configs/backend/DataSource:/scada/conf/com
      - /gw/configs/conf/config.yml:/scada/conf/config.yml
      - /gw/data/communicate:/scada/data/queue
      - /gw/log/communicate:/scada/data/log
  timing:
    networks:
      gateway_network:
        ipv4_address: 172.20.1.23
    restart: always
    image: asia-east1-docker.pkg.dev/muulin-universal/ml-iotgw/timing:v2.2.2
    pull_policy: missing
    depends_on:
    - communicate
    environment:
    - S6_KEEP_ENV=1
    - SERVICE=timing
    - CONFIG_FILE=/etc/config.yml
    - GRPC_COMMUNICATE_ADDRESS=${GRPC_COMMUNICATE_ADDRESS}
    - TIMING_SETTING_FILE=/etc/timing.yml
    - TIMING_DURATION=1h
    - LOG_LEVEL=${LOG_LEVEL}
    - GRPC_PORT=${GRPC_PORT}
    - GRPC_REFLECT=${GRPC_REFLECT}
    volumes:
    - /gw/configs/backend/Cron/config.yml:/etc/timing.yml
    - /gw/configs/conf/config.yml:/etc/config.yml
  avg2display:
    networks:
      gateway_network:
        ipv4_address: 172.20.1.24
    restart: always
    image: asia-east1-docker.pkg.dev/muulin-universal/ml-iotgw/avg2display:v2.2.0
    pull_policy: missing
    depends_on:
    - communicate
    environment:
    - SERVICE=avg2display
    - CONFIG_FILE=/etc/config.yml
    - GRPC_COMMUNICATE_ADDRESS=${GRPC_COMMUNICATE_ADDRESS}
    - AVG_SETTING_FILE=/etc/avg_setting.yml
    - CACHE_DB=avg2display
    - AVG_DURATION=5s
    - LOG_LEVEL=debug
    - GRPC_PORT=${GRPC_PORT}
